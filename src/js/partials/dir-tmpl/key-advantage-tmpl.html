<div class="key-advantage" ng-repeat="item in ajxObj.items">
    <div class="container clearfix" in-view="inViewTrigger($inview, $event)" in-view-options="{ debounce: 100 }">
        <div class="img">
            <img ng-src="{{item.file_name}}">
        </div>
        <div class="text">
            <h2>
                {{item.name}}
            </h2>
            <div class="description">
                {{item.description}}
            </div>
        </div>
    </div>
</div>
